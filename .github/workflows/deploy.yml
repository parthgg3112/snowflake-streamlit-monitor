name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Tools
        run: pip install streamlit snowflake-snowpark-python pandas plotly snowflake-cli-labs

      - name: Debug Secrets (Check if they exist)
        run: |
          if [ -z "${{ secrets.SNOWFLAKE_ACCOUNT }}" ]; then echo "❌ Error: SNOWFLAKE_ACCOUNT secret is missing!"; else echo "✅ SNOWFLAKE_ACCOUNT found."; fi
          if [ -z "${{ secrets.SNOWFLAKE_USER }}" ]; then echo "❌ Error: SNOWFLAKE_USER secret is missing!"; else echo "✅ SNOWFLAKE_USER found."; fi

      - name: Deploy to Snowflake
        env:
          # We inject credentials directly into the tool's environment
          # The tool automatically maps these to connection "default"
          SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ACCOUNTADMIN
          SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: DASHBOARD_WH
          SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: DASHBOARD_DB
          SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA: APP_SCHEMA
        run: |
          # 1. Drop old app (using connection 'default', which we defined in env vars above)
          snow sql --connection default -q "DROP STREAMLIT IF EXISTS Production_Monitor_App"
          
          # 2. Deploy new app
          snow streamlit deploy Production_Monitor_App --connection default --replace