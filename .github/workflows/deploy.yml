name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install streamlit snowflake-snowpark-python pandas plotly snowflake-cli-labs

      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.SNOWFLAKE_ACCOUNT }}" ]; then echo "❌ Account Missing"; exit 1; fi
          if [ -z "${{ secrets.SNOWFLAKE_USER }}" ]; then echo "❌ User Missing"; exit 1; fi
          echo "✅ Secrets found."

      - name: Deploy to Snowflake
        # We pass the secrets directly into the command flags.
        # This bypasses all configuration file lookups.
        run: |
          # 1. Drop old app (Passing auth flags directly)
          snow sql \
            --account "${{ secrets.SNOWFLAKE_ACCOUNT }}" \
            --user "${{ secrets.SNOWFLAKE_USER }}" \
            --password "${{ secrets.SNOWFLAKE_PASSWORD }}" \
            --role ACCOUNTADMIN \
            --warehouse DASHBOARD_WH \
            --database DASHBOARD_DB \
            --schema APP_SCHEMA \
            -q "DROP STREAMLIT IF EXISTS Production_Monitor_App"
          
          # 2. Deploy new app (Passing auth flags directly)
          snow streamlit deploy Production_Monitor_App \
            --replace \
            --account "${{ secrets.SNOWFLAKE_ACCOUNT }}" \
            --user "${{ secrets.SNOWFLAKE_USER }}" \
            --password "${{ secrets.SNOWFLAKE_PASSWORD }}" \
            --role ACCOUNTADMIN \
            --warehouse DASHBOARD_WH \
            --database DASHBOARD_DB \
            --schema APP_SCHEMA